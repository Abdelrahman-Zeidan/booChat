<!DOCTYPE html>
<html lang="en", dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>booChat</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Custom css for chat pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
    
    </head>
    <body>

        <!-- Navigation bar -->
        <nav>

        </nav>

        <div id="main-section">

            <!-- Room Selction Sidebar -->
            <nav class="sidenav" id="sidebar">
                <h4>Rooms</h4>
                {% for room in rooms %}
                    <p class="select-room">{{ room|title }}</p>
                {% endfor %}

                
                <form class="text-center border-light p-2" action="{{ url_for('chat') }}" method="post">
                    <div class="form-group">
                        <input class="form-control" name="AddRoom" type="text" placeholder="New room">
                        <button class="btn btn-info btn-block my-4" type="submit">Add Room</button>
                    </div> 
                </form>

            </nav>

            <div class="main">
                <!-- Logout Section -->
                <div>
                    <h4 class="Logout-section text-success"> {{ username }}
                         <a href="logout">Logout</a>
                    </h4>
                </div>
                <!-- Message area -->
                <div id="rightside_pannel">

                    <!-- Diplay message -->
                    <div class="message_section" id="display_message_section">

                    </div>

                    <!-- Input message -->
                    <div class="sendArea">
                        <div class="input-group" id="input_area">
                            <input class="form-control input-sm chat_input" type="text" id="user_message" placeholder="Write your message here..." autocomplete="off">
                            <button class="btn btn-primary btn-sm" type="button" id="send_message">SEND</button>
                        </div>
                    </div>


                </div>

            </div>



        </div>

        <script>
            const username = `{{ username }}`;
        </script>

        <!-- Custom chat Js -->
        <script src="{{ url_for('static', filename='scripts/chat_page.js') }}">
        </script>

        <!-- SocketIO JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous">
        </script>

        
        <!-- Custom SocketIO JS -->
        <script src="{{ url_for('static', filename='scripts/socketio.js') }}">
        </script>

    </body>
</html>
